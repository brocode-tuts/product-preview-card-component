<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link
    href="./css/main.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="bg-white w-75">
      <picture class="">
        <source media="(min-width:1024px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence - Eau de
        parfum" class="img-fluid">
      </picture>
      <div>
        <p class="category-name">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      </div>
    </div>
  </div>
</body>
</html>
