<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            viridian: 'hsl(158, 36%, 37%)',
            dawnPink: 'hsl(30, 38%, 92%)',
            white: 'hsl(0, 0%, 100%)',
            ebonyClay: 'hsl(212, 21%, 14%)',
            stormGray: 'hsl(228, 12%, 48%)'
          },
          fontFamily: {
            montserrat: ['Montserrat', 'sans-serif'],
            fraunces: ['Fraunces', 'serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-dawnPink">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white w-11/12 lg:max-w-[600px] rounded-lg overflow-hidden
      lg:flex">
      <picture class="lg:w-1/2">
        <source media="(min-width:1024px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence - Eau de
        parfum" class="max-w-none w-full">
      </picture>
      <div class="p-6 lg:w-1/2">
        <p class="font-montserrat font-medium text-xs tracking-[.5em] uppercase
        text-stormGray mb-3">Perfume</p>
        <h1 class="font-fraunces text-3xl font-bold text-ebonyClay mb-4">Gabrielle Essence Eau de Parfum</h1>
        <p class="font-montserrat font-medium text-sm text-stormGray mb-6">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="flex items-center mb-5">
          <span class="font-fraunces font-bold text-3xl text-viridian mr-4">$149.99</span>
          <span class="font-montserrat font-medium text-sm text-stormGray line-through">$169.99</span>
        </p>
        <button class="bg-viridian w-full h-12 flex justify-center items-center
          rounded-lg lg:hover:brightness-75">
          <img src="./images/icon-cart.svg" alt="" class="mr-3" />
          <span class="text-white font-montserrat font-bold text-sm">
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
